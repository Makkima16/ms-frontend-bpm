<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <base href="/">

  <!-- âœ… Viewport mejorado para evitar desplazamiento lateral y zoom involuntario -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>BPM VALENCIA</title>

  <!-- Favicon -->
  <link href="./assets/img/brand/favicon0.ico" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <!-- ePayco -->
  <script type="text/javascript" src="https://checkout.epayco.co/checkout.js"></script>
</head>

<body class="overflow-x-hidden">
  <app-root></app-root>

  <!-- GLOBAL PRELOADER -->
  <div id="global-loader">
    <div class="loader-content">
      <img src="assets/img/dash/logo.png" alt="Logo BPM" class="logo-loader" />
      <div class="spinner"></div>
    </div>
  </div>

  <style>
    #global-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0f172a; /* Fondo oscuro */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-loader {
      width: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</body>
</html>
