
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto mt-10">

<!-- Modal -->
<div id="courseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-4/5 max-w-lg text-center">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Elige una opción para continuar</h3>
      <p class="text-gray-600 mb-6">Selecciona el tipo de Curso al que deseas ingresar:</p>
      
      <!-- Opciones de módulos -->
      <div class="flex flex-col gap-4">
        <button type="button" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition" (click)="list('Ambulante')">
          Tipo de Curso: Vendedor Ambulante
        </button>
        <button type="button" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition" (click)="list('Carnicos')">
          Tipo de Curso: Manipulador de Carnicos
        </button>

      </div>
  
      <!-- Botón para cerrar el modal -->
      <button type="button" class="bg-red-500 text-white py-2 px-4 rounded mt-6 hover:bg-red-600 transition" (click)="closeModal()">
        Cancelar
      </button>
    </div>
  </div>
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-500 to-red-700 text-white py-6 px-4 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold">Modulos</h2>
        <p class="text-sm mt-1">Lista completa de Modulos registrados.</p>
        <button type="button" class="btn-primary bg-blue-500 text-white py-2 px-4 rounded mt-2" (click)="openModal()">
            Comenzar
          </button>
    </div>

    <!-- Table -->
    <div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
        <div class="overflow-x-auto"> <!-- Contenedor para barra de desplazamiento -->
            <table class="min-w-full table-auto text-left text-gray-700">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">ID</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Titulo</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Tipo Curso</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actual of modulo" class="border-b hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm">{{actual.id}}</td>
                        <td class="px-4 py-3 text-sm">{{actual.titulo}}</td>
                        <td class="px-4 py-3 text-sm">{{actual.curso_tipo}}</td>
                        <td class="px-4 py-3 text-sm">
                            <div class="flex space-x-2">
                                <button 
                                    (click)="delete(actual.id)" 
                                    class="bg-red-500 text-white px-3 py-1 rounded-md text-sm font-medium hover:bg-red-600">
                                    Eliminar
                                </button>
                                <button
                                    (click)="goToUpdate(actual.id)"
                                    class="px-3 py-1 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded shadow">
                                    Editar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
