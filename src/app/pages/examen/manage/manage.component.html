<div class="container mx-auto mt-10">
    <div class="flex justify-center">
      <div class="w-full max-w-2xl">
        <!-- Contenedor del formulario de examen -->
        <form [formGroup]="theFormGroup" (ngSubmit)="onSubmit()" class="p-6 bg-white border rounded-lg shadow-lg">
          <!-- Título del examen -->
          <h2 class="mb-4 text-3xl font-bold text-center text-gray-800">{{ examen.title }}</h2>
          
          <!-- Información del examen -->
          <p class="mb-6 text-gray-600 text-center text-lg">{{ examen.information }}</p>
  
          <!-- Preguntas del examen -->
          <div *ngFor="let question of questions" class="mb-6">
            <label class="block mb-2 text-lg font-medium text-gray-700">{{ question.text }}</label>
            <div *ngFor="let choice of question.shuffledChoices" class="flex items-center mb-2">
              <input 
                type="radio" 
                [formControlName]="question.id" 
                [value]="choice" 
                id="{{ question.id }}-{{ choice }}" 
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              >
              <label 
                for="{{ question.id }}-{{ choice }}" 
                class="ml-2 text-gray-700"
              >
                {{ choice }}
              </label>
            </div>
          </div>
  
          <!-- Botón para enviar el examen -->
          <button 
            type="submit" 
            class="w-full px-4 py-2 text-lg font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none"
          >
            Enviar Examen
          </button>
        </form>
      </div>
    </div>
  </div>
