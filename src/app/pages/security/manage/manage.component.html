<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card-shadow bg-white">
                <div class="card-header bg-transparent">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div class="container" >
                        <form [formGroup]="theFormGroup">
                            <!-- Email -->
                            <div class="row" *ngIf="!showTokenInput">
                                <div class="col-4">
                                    Email:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="security.email"
                                        placeholder="Email" formControlName="email">
                                    <div
                                        *ngIf="getTheFormGroup['email'].errors && (getTheFormGroup['email'].dirty || getTheFormGroup['email'].touched || trySend)">
                                        <strong *ngIf="getTheFormGroup['email'].errors['required']"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup['email'].errors['email']"
                                            class="msnError">Invalido</strong>
                                        <strong *ngIf="getTheFormGroup['email'].errors['minlength']"
                                            class="msnError">Invalido</strong>
                                        <strong *ngIf="getTheFormGroup['email'].errors['maxlength']"
                                            class="msnError">Invalido</strong>
                                    </div>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="row" *ngIf="!showTokenInput">
                                <div class="col-4">
                                    Password
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" [(ngModel)]="security.password"
                                        placeholder="Password" formControlName="password">

                                    <div
                                        *ngIf="getTheFormGroup['password'].errors && (getTheFormGroup['password'].dirty || getTheFormGroup['password'].touched || trySend)">
                                        <strong *ngIf="getTheFormGroup['password'].errors['required']"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup['password'].errors['minlength']"
                                            class="msnError">Invalido</strong>
                                        <strong *ngIf="getTheFormGroup['password'].errors['maxlength']"
                                            class="msnError">Invalido</strong>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3" *ngIf="!showTokenInput">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <button type="button" class="btn btn-primary btn-block" (click)="save()">Sign
                                        in</button>
                                </div>
                            </div>

                            <!-- Token Input -->
                            <div class="container" *ngIf="showTokenInput">
                                <div class="row">
                                    <div class="col-4">
                                        Token:
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" [(ngModel)]="security['token']" placeholder="Token"
                                            formControlName="token">
                                    </div>

                                </div>

                                <div class="row mt-3">
                                    <div class="col-4"></div>
                                    <div class="col-8">
                                        <button type="button" class="btn btn-primary btn-block"
                                            (click)="secondFactor()">
                                            Validate
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
